<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineTutorials | Curve Div Shape Using SVG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            filter: url(#wavy)
        }

        h2 {
            font-weight: bold;
            font-size: 10em;
            text-align: center;
        }

        svg {
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <svg>
        <filter id="wavy">
            <feTurbulence type="turbulence" baseFrequency="0.005" numOctaves="5"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>
    </svg>
    <h2>Wavy Text</h2>
</body>

</html>
