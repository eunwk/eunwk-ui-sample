<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu With fontawesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #150019
        }

        .navigation {
            position: fixed;
            width: 60px;
            height: 100%;
            background: #3e0748;
            transition: 0.5s;
            overflow: hidden;
        }

        .navigation:hover,
        .navigation.active {
            width: 300px;
        }

        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
        }

        .navigation ul li:hover {
            background: #ea1d63;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            width: 100%;
            color: #fff;
            text-decoration: none;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        .navigation ul li a .icon .fa,
        .navigation ul li a .icon .fas {
            font-size: 24px;
        }

        .navigation ul li a .title {
            position: relative;
            display: block;
            padding: 0 10px;
            height: 60px;
            line-height: 60px;
            text-align: start;
        }

        .toggle {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: #330748;
            cursor: pointer;
        }

        .toggle.active {
            background: #ea1d63;
        }

        .toggle:before {
            content: '\f0c9';
            font-family: "fontAwesome";
            width: 100%;
            height: 100%;
            line-height: 60px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .toggle.active:before {
            content: '\f00d';
        }

        @media (max-width: 767px) {
            .navigation {
                left: -60px;
            }

            .navigation.active {
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-camera"></i></i></span>
                    <span class="title">Menu1</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <span class="title">Menu2</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-bullhorn"></i></span>
                    <span class="title">Menu3</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="title">Menu4</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-bars"></i></span>
                    <span class="title">Menu5</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-ad"></i></span>
                    <span class="title">Menu6</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>
    <script>
        function toggleMenu() {
            let navigation = document.querySelector(".navigation");
            let toggle = document.querySelector(".toggle");
            navigation.classList.toggle('active')
            toggle.classList.toggle('active')
        }
    </script>
</body>

</html>
