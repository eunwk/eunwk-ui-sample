<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineTutorials | Scroll Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
            background: #fff;
        }

        section {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url(http://news.samsungdisplay.com/wp-content/uploads/2018/08/8.jpg);
            background-size: cover;
            background-position: center bottom;
        }

        section .skewed {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: skewY(-10deg);
            transform-origin: top left;
        }
    </style>
</head>

<body>
    <section>
        <div class="skewed"></div>
    </section>
    <script>
        var skewed = document.querySelector(".skewed");
        window.addEventListener("scroll", function () {
            var value = -10 + window.scrollY / 60;
            console.log(window.scrollY, window.scrollY / 60, -10 + window.scrollY / 60)
            skewed.style.transform = `skewY(${value}deg)`
        })
    </script>
</body>

</html>
