<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onlineTutorials | Slider</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100vh;
      padding: 50px;
    }

    .item-group {
        display: flex;
        margin-bottom: 10px;
        gap: 10px;
        align-items: center;
    }

    label {
        color: #777;
        font-size: 14px;
        width: 140px;
        font-weight: bold;
        text-align: right;
    }

    input[type="text"] {
      border: 1px solid #ddd;
      height: 30px;
      border-radius: 4px;
      text-indent: 10px;
    }

    ::placeholder {
        color: #999;
    }
  </style>

  <body>
    <div class="container">
      <div class="item-group">
        <label for="input1">숫자 format</label>
        <input
          type="text"
          id="input1"
          autocomplete="off"
          data-format="####-##-##"
          title="포맷적용 샘플1"
        />
      </div>
      <div class="item-group">
        <label for="input1">영자 + 숫자 format</label>
        <input
          type="text"
          id="input2"
          autocomplete="off"
          data-format="AA##-##-##"
          title="포맷적용 샘플1"
        />
      </div>
      <div class="item-group">
        <label for="input1">주민번호</label>
        <input
          type="text"
          id="input2"
          autocomplete="off"
          data-format="######-#######"
          title="포맷적용 샘플1"
        />
      </div>
    </div>
    <script>
        
    const setInputFormatting = () => {
    const inputs = document.querySelectorAll('input[data-format]');

    inputs.forEach(function (input) {
        const format = input.getAttribute('data-format');
        const placeholder = format.replace(/#/g, '0').replace(/A/g, 'A');
        input.setAttribute('placeholder', placeholder);

        input.addEventListener('input', function () {
        let value = input.value.replace(/[^0-9A-Za-z\-]/g, ''); // 숫자, 알파벳, '-'만 남김
        let formattedValue = '';
        let formatIndex = 0;

        // 소문자를 대문자로 변환
        value = value.toUpperCase();

        // 입력된 문자열을 포맷팅
        for (let i = 0; i < value.length && formatIndex < format.length; i++) {
            if (format[formatIndex] === '#') {
            // 숫자 체크
            if (/\d/.test(value[i])) {
                formattedValue += value[i];
                formatIndex++;
            }
            } else if (format[formatIndex] === 'A') {
            // 알파벳 체크
            if (/[A-Za-z]/.test(value[i])) {
                formattedValue += value[i];
                formatIndex++;
            }
            } else {
            if (value[i] === format[formatIndex]) {
                // value[i] 와 format[formatIndex]) 가 동일한지 체크. 즉('-') 인지 확인
                formattedValue += format[formatIndex];
                formatIndex++;
            } else {
                formattedValue += format[formatIndex];
                formatIndex++;
                i--;
            }
            }
        }

        input.value = formattedValue;
        });
    });
    }
    document.addEventListener('DOMContentLoaded', function () {
    setInputFormatting();
    });
    </script>
  </body>
</html>
