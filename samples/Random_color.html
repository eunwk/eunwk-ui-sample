<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineTutorials | Change Image Color</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh
    }

    #bg {
        position: absolute;
        width: 100%;
        height: 100vh;
        top: 0;
        mix-blend-mode: hue;
    }
</style>

<body>
    <img
        src="https://www.adobe.com/content/dam/cc/us/en/creativecloud/design/discover/colorize-black-and-white-photos/desktop/colorize_black_and_white_photos_P1_900x420.jpg.img.jpg">
    <div id="bg"></div>

    <script>
        const bg = document.getElementById("bg");
        function randomColor() {
            return Math.floor(Math.random() * 255);
        }
        bg.addEventListener('click', () => {
            bg.style.backgroundColor = `rgba(${randomColor()}, ${randomColor()}, ${randomColor()})`
        })
    </script>
</body>

</html>
